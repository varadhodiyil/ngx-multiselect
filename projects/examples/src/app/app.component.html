<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MultiSelect With Search</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
  </div>
</nav>
<main>
  <div class="container">
    <h4 class="d-flex justify-content-center mt-3">MultiSelect Examples</h4>
    <div class="row px-4 mt-5">
      <div class="text-center">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label"
            >Static Choices</label
          >
          <div class="col-sm-8">
            <ngx-multiselect
              [items]="choices"
              [options]="options"
              class="col"
              (selected)="staticSelected($event)"
            ></ngx-multiselect>
          </div>
        </div>
      </div>

      <div class="my-5 text-center">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label"
            >Static Choices without Search</label
          >
          <div class="col-sm-8">
            <ngx-multiselect
              [items]="choices"
              [options]="{
                showSearch: false,
              }"
              class="col"
            ></ngx-multiselect>
          </div>
        </div>
      </div>

      <div class="my-5 text-center">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label"
            >&lt;Observerable&gt; Choices
          </label>
          <div class="col-sm-8">
            <ngx-multiselect
              [items]="states"
              [options]="{
                showSearch: true,
                dropdownPlacement: 'dropdown-center'
              }"
              (selected)="stateSelected($event)"
              class="col"
            ></ngx-multiselect>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <ul class="list-group list-group-flush col-6">
            <li
              class="list-group-item"
              *ngFor="let _selectedState of selectedStates | keyvalue"
            >
              {{ _selectedState.value.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
